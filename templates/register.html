{% load static %}

<!DOCTYPE html>
<html>
<head>
<title>SignUp Form</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href={% static 'styles/register.css' %} rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- Bootstrap CDN -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<!-- //Bootstrap CDN -->
<!-- web font -->
<link href="//fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,700,700i" rel="stylesheet">
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main-w3layouts wrapper">
		<h1>SignUp Form</h1>
		<div class="main-agileinfo">
			<div class="agileits-top">
				{% for message in messages %}
					{% if message %}
						<div class="alert alert-{{message.tags}} alert-dismissible">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							<strong>{{message.tags.title}}!</strong> {{message}}
						</div>
					{% endif %}
				{% endfor %}
				<form action="{% url 'register' %}" method="post">
					{% csrf_token %}
					<input class="text" type="text" name="fname" placeholder="First Name" required="">
					<input class="text email" type="text" name="lname" placeholder="Last Name" required="">
					<input class="text" type="text" name="username" placeholder="Username" required="True">
					<input class="text email" type="email" name="email" placeholder="Email" required="True">
					<input class="text" type="password" name="password1" placeholder="Password" required="True">
					<input class="text w3lpass" type="password" name="password2" placeholder="Confirm Password" required="True">
					<div class="wthree-text">
						<label class="anim">
							<input type="checkbox" class="checkbox" value="" required="">
							<span>I Agree To The Terms & Conditions</span>
						</label>
						<div class="clear"> </div>
					</div>
					<input type="submit" value="SIGNUP">
				</form>
				<p>Have an Account? <a href="{% url 'login' %}"> Login Now!</a></p>
			</div>
		</div>
		<ul class="thetimes-bubbles">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	<!-- //main -->
</body>
</html>
